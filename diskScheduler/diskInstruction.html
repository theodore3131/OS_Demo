<div class="font">系统说明</div>

<div class="font1">Ⅰ系统名称：磁盘调度模拟</div> 
<div class="font1">Ⅱ调度算法：</div>
<div class="font1">①先来先服务（FCFS）：根据进程请求访问磁盘的先后次序进行调度</div>
<div class="font1">②最短寻道时间优先算法（SSTF ）：选择与当前磁道最近的磁道</div>
<div class="font1">③扫描算法(SCAN)：磁头摆动式双向扫描</div>
<div class="font1">④循环扫描算法(CSAN)：磁头单向移动循环扫描</div>
<div class="font1">Ⅲ操作说明：</div>
<div class="font1">输入一串磁道号序列以及一个磁头，选择所调度的算法查看结果</div>
